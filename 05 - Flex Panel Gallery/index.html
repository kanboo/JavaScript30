<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      
      /* é‡å°å­å…ƒç´ æŽ’ç‰ˆ */
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;

      /* å¹³åˆ†ä¸Šå±¤(panels)å‰©é¤˜ç©ºé–“ */
      flex: 1;

      /* é‡å°å­å…ƒç´ æŽ’ç‰ˆ */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }


    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      
      /* å¹³åˆ†ä¸Šå±¤(panel)å‰©é¤˜ç©ºé–“ */
      flex: 1;
      
      /* é‡å°å­å…ƒç´ æŽ’ç‰ˆ */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;

      /* æŽ’ç‰ˆæ™‚ï¼Œå¯åˆ©ç”¨æ¡†ç·šæª¢æŸ¥ç¢ºèª ç©ºé–“å¤§å°ã€ä½ç½®â€¦ç­‰ æ˜¯å¦OKï¼Ÿ */
      /* border: 1px solid red; */
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel p:first-child {
      transform: translateY(-100%);
    }

    .panel.open-active > *:first-child {
      transform: translateY(0);
    }

    .panel p:last-child {
      transform: translateY(100%);
    }

    .panel.open-active > *:last-child {
      transform: translateY(0);
    }

    .panel.open {
      font-size:40px;
      flex: 5;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    function toggleOpen(e){
      // console.log(this);
      this.classList.toggle('open');

      // ç§»é™¤é„°é‚Šçš„CSS
      // åƒè€ƒç¶²å€ï¼šhttps://gomakethings.com/how-to-get-an-elements-siblings-with-vanilla-javascript/
      // DOM.nodeTypeï¼šå…ƒç´ ä¸­çš„ç©ºè¡Œæˆ–è€…ç©ºæ ¼æœƒä½œç‚ºæ–‡æœ¬ç¯€é»žï¼Œè¿”å›ž"#text"
      var sibling = this.parentNode.firstChild;
      for (; sibling; sibling = sibling.nextSibling) {
        if (sibling.nodeType !== 1 || sibling === this) continue;
        // console.log(sibling);
        sibling.classList.remove('open');
      }
    }

    function toggleActie(e){
      // å›  Safari å’Œ Chrome + FF é¡¯ç¤º propertyName æœ‰å·®ç•°
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      // console.log(e);
      
      
      if ( e.propertyName.includes('flex')){
        // console.log(this);
        this.classList.toggle('open-active');
      }

    }


    const panels = document.querySelectorAll('.panel');
    panels.forEach( panel => panel.addEventListener('click', toggleOpen));
    panels.forEach( panel => panel.addEventListener('transitionend', toggleActie));

  </script>



</body>
</html>
