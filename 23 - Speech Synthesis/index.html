<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>

  /*
    ÂØ¶‰ΩúÊ≠•È©üÔºö
    1. ÂèñÂæó Áõ∏ÈóúDOMÂÖÉÁ¥† ‰∏¶Ë®≠ÂÆö SpeechSynthesisUtterance(Ë™ûÈü≥Ë®≠ÂÆö)
    2. Áõ£ËÅΩ SpeechSynthesis(Ë™ûÈü≥Êí≠Êîæ) ÁöÑ voiceschanged ‰∫ã‰ª∂ÔºåÂèñÂæó Ë™ûÁ≥ª Áõ∏ÈóúË≥áÊñô
    3. Ë®≠ÂÆö ÁôºÈü≥Ë™ûÁ≥ª
    4. Áõ£ËÅΩ Ë™ûÁ≥ªÊòØÂê¶ËÆäÊõ¥ÔºåÊõ¥Êñ∞Ë™ûÈü≥Ë®≠ÂÆöÔºå‰∏¶Êí≠ÊîæË™ûÈü≥
    5. Áõ£ËÅΩ ÈÄüÁéá„ÄÅÈü≥Ë™ø„ÄÅÊñáÂ≠óÂçÄÂ°ä ÊòØÂê¶ËÆäÊõ¥ÔºåÊõ¥Êñ∞Ë™ûÈü≥Ë®≠ÂÆöÔºå‰∏¶Êí≠ÊîæË™ûÈü≥
    6. Áõ£ËÅΩ buttom ÁöÑ click‰∫ã‰ª∂ÔºåÊí≠ÊîæÊàñÂèñÊ∂àË™ûÈü≥
     */

  // Ë®≠ÂÆöË™ûÈü≥ÊúçÂãôÊáâËÆÄÂèñÁöÑÊñáÂ≠óÂÖßÂÆπÂèäÊí≠ÊîæÁöÑÁ¥∞ÁØÄ(Ë™ûË®Ä„ÄÅÈü≥Ë™ø„ÄÅËÅ≤Èü≥„ÄÅÈÄüÁéá...Á≠âÂ±¨ÊÄß)
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  // Ë®≠ÂÆöÁôºÈü≥ÁöÑÊñáÂ≠óÂÖßÂÆπ
  msg.text = document.querySelector('[name="text"]').value;

  // Â∞á‰∏ÄÊÆµÊñáÂ≠óÂä†ÂÖ•ÁôºÈü≥Â∫´ÔºåÊí≠ÊîæË™ûÈü≥„ÄÇ
  //speechSynthesis.speak(msg);

  // ÂèñÂæó Ë™ûÁ≥ª Áõ∏ÈóúË≥áÊñô
  function populateVoices() {
    /* ÂèñÂæó speechSynthesis ‰∏≠ÊâÄÊúâÁöÑ SpeechSynthesisVoice Áâ©‰ª∂Ôºå
    ËÄåÁâ©‰ª∂ÁöÑÂ±¨ÊÄßÁÇ∫ ÊâÄÊúâÁôºÈü≥ÁöÑË≥áË®ä */
    voices = this.getVoices();

    // ÂèñÂá∫ÊâÄÊúâË™ûÁ≥ªÔºåÁµÑÊàêHTMLÂæåÔºåÊõ¥Êñ∞‰∏ãÊãâÊ∏ÖÂñÆÁöÑÂÄº
    voicesDropdown.innerHTML = voices
      .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
      .join('');
  }

  // Ë®≠ÂÆö ÁôºÈü≥Ë™ûÁ≥ª
  function setVoice() {
    // Ê†πÊìöselectÊåëÈÅ∏ÁöÑÂÄºÔºåÂæûÊâÄÊúâÁöÑ SpeechSynthesisVoice Áâ©‰ª∂‰∏≠ÔºåÂèñÂá∫Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÁâ©‰ª∂
    msg.voice = voices.find(voice => voice.name === this.value);

    // Êí≠ÊîæË™ûÈü≥
    toggle();
  }

  // Ë®≠ÂÆöÈÄüÁéáË∑üÈü≥Ê∫ñ
  function setOption() {
    /*
    ÈÄèÈÅé DOMÂÖÉÁ¥†ÁöÑÂëΩÂêçÊñπÂºèÔºå
    Â∞á nameÂëΩÂêç Ëàá SpeechSynthesisUtteranceÁâ©‰ª∂Â±¨ÊÄß Âèñ‰∏ÄÊ®£ÂêçÁ®±Ôºå
    Âú®‰∫åÈÇäÁöÑÈÖçÂêà‰∏ãÔºåÈÄôÊ®£Â∞±ÂèØ‰ª•Êõ¥Á≤æÁ∞°Á®ãÂºèÁ¢º„ÄÇ
    */

    // Êõ¥Êñ∞ Ë™ûÈü≥Ë®≠ÂÆö
    msg[this.name] = this.value;

    // Êí≠ÊîæË™ûÈü≥
    toggle();
  }

  // Ëß∏Áôº Êí≠ÊîæË™ûÈü≥
  function toggle(startOver = true) {
    // ÁßªÈô§ÊâÄÊúâÁöÑÁôºÈü≥Ë≥áË®ä
    speechSynthesis.cancel();

    // Â∞á‰∏ÄÊÆµÊñáÂ≠óÂä†ÂÖ•ÁôºÈü≥Â∫´ÔºåÊí≠ÊîæË™ûÈü≥
    if (startOver) {
      speechSynthesis.speak(msg);
    }
  }

  // Áõ£ËÅΩ voiceschanged ‰∫ã‰ª∂(Áï∂ SpeechSynthesisVoice Ê∏ÖÂñÆÊîπËÆäÊôÇÔºåÂ∞±ÊúÉËß∏ÁôºÊ≠§‰∫ã‰ª∂)
  speechSynthesis.addEventListener('voiceschanged', populateVoices);
  // Áõ£ËÅΩ Ë™ûÁ≥ª ÊòØÂê¶ËÆäÊõ¥
  voicesDropdown.addEventListener('change', setVoice);
  // Áõ£ËÅΩ ÈÄüÁéá„ÄÅÈü≥Ë™ø„ÄÅÊñáÂ≠óÂçÄÂ°ä ÊòØÂê¶ËÆäÊõ¥
  options.forEach(option => option.addEventListener('change', setOption));
  // Êí≠ÊîæÊåâÈàï
  speakButton.addEventListener('click', toggle);
  // ÂÅúÊ≠¢ÊåâÈàï
  stopButton.addEventListener('click', () => toggle(false));

</script>

</body>
</html>
